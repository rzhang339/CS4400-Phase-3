<!DOCTYPE html>
<html lang="en">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>

	<script type="text/javascript">

	$(document).ready(function() {
		var dic = {
			'sort_by':"propertyName",
			'order':'asc'
		}

      $.ajax({    //create an ajax request to display.php

        type: "POST",
        url: "http://localhost:5000/get_other_user_properties",  
        data: JSON.stringify(dic),
        contentType: "application/json;charset=utf-8",       
        dataType: "text",   //expect html to be returned                
        success: function(response){                    
            $("#responsecontainer").html(response); 
            alert(response);
        },
        complete: function(response){                    
            $("#responsecontainer").html(response); 
            console.log(response.responseText);
           	var j = JSON.parse(response.responseText);
            var trHTML = '';
            alert(response);
            $.each(j, function(i, item) {
            	
            	console.log(item);
    			$('<tr>').html(
        		"<td>" + item.name + "</td><td>" + item.type + "</td>").appendTo('#pendingAnimalsCropsScreen');
			});
			
       		
        	}

	    });
	});
	<head>
		<title>Pending Crops</title>
		<style type="text/css">
			.adminActions {
				position: absolute;
				left: 47%;
			}
		</style>
	</head>

	<body>
		<center><h2>Pending Approval Animals/Crops</h2></center>
		<br>
		<center><table id="pendingAnimalsCropsScreen" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
				</tr>
			</thead>
		</table></center>
		<br>
		<div class="adminActions">
			<center><p><button id="approveSelectionButton" type="button">Approve Selection</button></p>
			<p><button id="deleteSelectionButton" type="button">Delete Selection</button></p>
			<p><button id="back" type="button">Back</button></p></center>
			<script type="text/javascript">
				document.getElementById('back').onclick = function() {
					location.href="HomescreenAdmin.html";
				};
			</script>
		</div>
	</body>

</html>
