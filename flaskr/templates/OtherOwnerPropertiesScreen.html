<!DOCTYPE html>
<html lang="en">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>

	<script type="text/javascript">

	$(document).ready(function() {
		var dic = {
			'sort_by':"propertyName",
			'order':'asc'
		}

      $.ajax({    //create an ajax request to display.php

        type: "POST",
        url: "http://localhost:5000/get_other_user_properties",  
        data: JSON.stringify(dic),
        contentType: "application/json;charset=utf-8",       
        dataType: "text",   //expect html to be returned                
        success: function(response){                    
            $("#responsecontainer").html(response); 
            
        },
        complete: function(response){                    
            $("#responsecontainer").html(response); 
            
           	var j = JSON.parse(response.responseText);
            var trHTML = '';
            
            $.each(j, function(i, item) {
            	
            	var isPublic = "False";
            	var isCommercial = "False";
            	if (item.isPublic == "\u0001") {
            		isPublic = "True";
            	}
            	if (item.isCommercial == "\u0001") {
            		isCommercial = "True";
            	}
    			$('<tr>').html(
        		"<td>" + item.propertyName + "</td><td>" + item.streetAddress + "</td><td>" + item.city + "</td><td>" + item.zip + "</td><td>" + item.size + "</td><td>" + item.propertyType + "</td><td>" + isPublic + "</td><td>" + isCommercial + "</td><td>" + item.id + "</td><td>" + item.isApproved + "</td><td>" + item.visits + "</td><td>" + item.ratings + "</td>").appendTo('#otherUserPropertyTable');
			});
			
       		
        	}

	    });
	});
</script>
	<head>
		<title>Owner Other </title>
		<style type="text/css">
			.search {
				float: left;
				margin-left: 20px;
				/*margin-right: 50px;*/
			}

			.ownerActions {
				float: left;
				margin-left: 100px;
			}

			.popup {
				display: none; /* hidden by default */
				position: fixed; /* stay in place */
				z-index: 1; /* sit on top */
				padding-top: 200px; /* Location of the box */
			    left: 0;
			    top: 0;
			    width: 100%; /* Full width */
			    height: 100%; /* Full height */
			    overflow: auto; /* Enable scroll if needed */
			    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

			.popup-content {
				background-color: #fefefe;
			    margin: auto;
			    padding: 20px;
			    border: 1px solid #888;
			    width: 80%;
			}

			.close {
			    color: #aaaaaa;
			    float: right;
			    font-size: 28px;
			    font-weight: bold;
			}

			.close:hover {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<center><h2>All Other Valid Properties:</h2></center>
		<br>
		<center><table id="otherUserPropertyTable" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>City</th>
					<th>Zip</th>
					<th>Size</th>
					<th>Type</th>
					<th>Public</th>
					<th>Commerical</th>
					<th>ID</th>
					<th>isValid</th>
					<th>Visits</th>
					<th>Avg. Rating</th>
				</tr>
			</thead>
		</table></center>
		<br>
		<div class="search">
			<center><p><select>
				<option selected>Search by...</option>
				<option value="propertyName">Name</option>
				<option value="city">City</option>
				<option value="propertyType">Type</option>
				<option value="visits">Visits</option>
			</select></p>
			<p><input type="text" name="searchInput" placeholder="Search Term"></p>
			<p><button id="searchPropertiesButton" type="button">Search Properties</button></p></center>
		</div>
		<div class="ownerActions">
			<center><p><button id="viewPropertyDetailsButton" type="button">View Property Details</button></p>
			<p><button id="backButton" type="button" onclick="goBack()">Back</button></p></center>
			<script type="text/javascript">
				function goBack() {
					location.href='/';
				}
				
			</script>
		</div>
		<div id="propertyDetails" class="popup">
			<div class="popup-content">
				<span class="close">&times;</span>
    				<p>Property details will go here</p>
			</div>
		</div>
		<script type="text/javascript">
			var popup = document.getElementById('propertyDetails');
			var popupButton = document.getElementById('viewPropertyDetailsButton');
			var span = document.getElementsByClassName("close")[0];
			//when click button, open popup
			popupButton.onclick = function() {
				popup.style.display = "block";
			}
			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			    popup.style.display = "none";
			}
		</script>
	</body>

</html>
