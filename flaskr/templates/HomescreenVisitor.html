<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Visitor Homescreen</title>
		<center><h1>Welcome {Visitor}</h1></center>
		<style type="text/css">
			.search {
				float: left;
				margin-left: 20px;
				/*margin-right: 50px;*/
			}

			.visitorActions {
				float: left;
				margin-left: 100px;
			}

			.logout {
				float: left;
				margin-left: 100px;
			}
		</style>
	</head>

	<body>
		<center><h2>All public, validated properties:</h2></center>
		<br>
		<center><table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>City</th>
					<th>Zip</th>
					<th>Size</th>
					<th>Type</th>
					<th>Public</th>
					<th>Commerical</th>
					<th>ID</th>
					<th>Visits</th>
					<th>Avg. Rating</th>
				</tr>
			</thead>
		</table></center>
		<br>
		<div class="search">
			<center><p><select>
				<option selected>Search by...</option>
				<option value="propertyName">Name</option>
				<option value="city">City</option>
				<option value="propertyType">Type</option>
				<option value="visits">Visits</option>
			</select></p>
			<p><input type="text" name="searchInput" placeholder="Search Term"></p>
			<p><button id="searchPropertiesButton" type="button">Search Properties</button></p></center>
		</div>
		<div class="visitorActions">
			<center><p><button id="viewPropertyButton" type="button">View Property</button></p>
			<!--clicking the view visit history button will redirect to the visitor history screen-->
			<p><button id="viewVisitHistoryButton" type="button">View Visit History</button></p></center>
			<script type="text/javascript">
				document.getElementById('viewVisitHistoryButton').onclick = function() {
					location.href="VisitorHistoryScreen.html";
				};
			</script>
		</div>
		<div class="logout">
			<p><button id="logout" type="button" onclick="logout()">Log Out</button></p>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">		</script>
			<script type="text/javascript">
				function logout() {
					$.ajax({
						type: "GET",
						url: "http://localhost:5000/logout",
				        dataType: "text",
				        success: function(text) {
				        	console.log("logging out");
				        	console.log(text);
				        	location.href = "/";
				        }
				    });
				}
			</script>
		</div>
	</body>

</html>
